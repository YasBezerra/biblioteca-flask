<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}" class="menu-btn">Menu Inicial</a>
            <a href="{{ url_for('lista_livros') }}" class="menu-btn">Lista de Livros</a>
        </nav>
    </header>

    <h1>Cadastrar Livro</h1>

    {% if erro %}
        <p style="color:red; text-align:center;">{{ erro }}</p>
    {% endif %}

    <form method="POST">
        <label>Título:</label>
        <input type="text" name="titulo" required>

        <label>Autor:</label>
        <input type="text" name="autor" required>

        <label>Ano:</label>
        <input type="text" name="ano" required>

        <label>Gênero:</label>
        <input type="text" name="genero" required>

        <label>Quantidade:</label>
        <input type="text" name="quantidade" required>

        <label>Estrelas:</label>
        <div class="estrelas">
            <input type="radio" id="estrela5" name="estrela" value="5">
            <label for="estrela5" title="5 estrelas">★</label>

            <input type="radio" id="estrela4" name="estrela" value="4">
            <label for="estrela4" title="4 estrelas">★</label>

            <input type="radio" id="estrela3" name="estrela" value="3">
            <label for="estrela3" title="3 estrelas">★</label>

            <input type="radio" id="estrela2" name="estrela" value="2">
            <label for="estrela2" title="2 estrelas">★</label>

            <input type="radio" id="estrela1" name="estrela" value="1">
            <label for="estrela1" title="1 estrela">★</label>
        </div>

        <label>Observação:</label>
        <textarea name="observacao" rows="3"></textarea>

        <button type="submit" class="menu-btn">Cadastrar</button>
        <a href="{{ url_for('lista_livros') }}" class="menu-btn">Voltar para Lista</a>
    </form>
</body>
</html>
