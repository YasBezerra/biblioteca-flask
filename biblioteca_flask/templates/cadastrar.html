<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}" class="menu-btn">Menu Inicial</a>
            <a href="{{ url_for('lista_livros') }}" class="menu-btn">Lista de Livros</a>
        </nav>
    </header>

    <h1>Cadastrar Livro</h1>

    {% if erro %}
        <p style="color:red; text-align:center;">{{ erro }}</p>
    {% endif %}

    <form method="POST">
        <label>Título:</label>
        <input type="text" name="titulo" required>

        <label>Autor:</label>
        <input type="text" name="autor" required>

        <label>Ano:</label>
        <input type="text" name="ano" required>

        <label>Gênero:</label>
        <input type="text" name="genero" required>

        <label>Quantidade:</label>
        <input type="text" name="quantidade" required>

        <label>Observação:</label>
        <textarea name="observacao" rows="3"></textarea>

        <button type="submit" class="menu-btn">Cadastrar</button>
        <a href="{{ url_for('lista_livros') }}" class="menu-btn">Voltar para Lista</a>
    </form>
</body>
</html>
