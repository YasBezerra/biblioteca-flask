<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}" class="menu-btn">Menu Inicial</a>
            <a href="{{ url_for('lista_livros') }}" class="menu-btn">Lista de Livros</a>
        </nav>
    </header>

    <h1>Editar Livro</h1>

    <form method="POST">
        <label>Título:</label>
        <input type="text" name="titulo" value="{{ livro.titulo }}" required>

        <label>Autor:</label>
        <input type="text" name="autor" value="{{ livro.autor }}" required>

        <label>Ano:</label>
        <input type="text" name="ano" value="{{ livro.ano }}" required>

        <label>Gênero:</label>
        <input type="text" name="genero" value="{{ livro.genero }}" required>

        <label>Quantidade:</label>
        <input type="text" name="quantidade" value="{{ livro.quantidade }}" required>

        <label>Observação:</label>
        <textarea name="observacao" rows="3">{{ livro.observacao }}</textarea>

        <button type="submit" class="menu-btn">Salvar Alterações</button>
        <a href="{{ url_for('lista_livros') }}" class="menu-btn">Voltar para Lista</a>
    </form>
</body>
</html>
